<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search by Barcode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .product-info {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Search Product by Barcode</h2>
        <form id="searchForm">
            <input type="text" id="barcodeInput" placeholder="Enter barcode" required>
            <button type="submit">Search</button>
        </form>
        <div id="productInfo" class="product-info"></div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var barcode = document.getElementById('barcodeInput').value;
            if (barcode) {
                fetchProductDetails(barcode);
            }
        });

        async function fetchProductDetails(barcode) {
            const apiUrl = `https://world.openfoodfacts.org/api/v0/product/${barcode}.json`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.status === 1) {
                    displayProductDetails(data.product);
                } else {
                    document.getElementById('productInfo').innerHTML = 'Product not found.';
                }
            } catch (error) {
                console.error('Error fetching product details:', error);
                document.getElementById('productInfo').innerHTML = 'Error fetching product details.';
            }
        }

        function displayProductDetails(product) {
            const productInfoDiv = document.getElementById('productInfo');
            productInfoDiv.innerHTML = `
                <h3>${product.product_name}</h3>
                <p><strong>Brand:</strong> ${product.brands}</p>
                <p><strong>Quantity:</strong> ${product.quantity}</p>
                <p><strong>Ingredients:</strong> ${product.ingredients_text}</p>
                <p><strong>Categories:</strong> ${product.categories}</p>
                <img src="${product.image_url}" alt="${product.product_name}">
            `;
        }
    </script>
</body>

</html>
